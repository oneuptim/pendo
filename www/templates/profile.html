<ion-view view-title="Profile">
    <ion-content>

        <div ng-if="prof.currentUser">


            <div class="card">
                <div class="item item-avatar">
                    <img ng-src="{{prof.currentUser.avatar}}">
                    <h2>{{prof.currentUser.name}}, {{prof.currentUser.age}}</h2>
                    <p>{{prof.currentUser.location}}</p>
                </div>

                <div class="item item-divider">
                    <h2>About</h2>
                    <ion-item class="item-text-wrap">
                      <p>{{prof.currentUser.bio}}</p>
                    </ion-item>
                </item>
            </div>
        </div>

        <span ng-repeat="image in prof.currentUser.images | limitTo:16">
          <img ng-src="{{image.source}}" width="150px" height="150px">
        </span>
    </ion-content>
</ion-view>
