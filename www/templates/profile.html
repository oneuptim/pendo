<ion-view view-title="Profile">
    <ion-content>

        <div ng-if="prof.currentUser">


            <div class="card">
                <div class="item item-avatar">
                    <img ng-src="{{prof.currentUser.avatar}}">
                    <h2>{{prof.currentUser.name}}, {{prof.currentUser.age}}</h2>
                    <p>{{prof.currentUser.location}}</p>
                </div>

                <div class="item item-divider">
                    <h2>About</h2>
                    <ion-item class="item-text-wrap">
                      <p>{{prof.currentUser.bio}}</p>
                    </ion-item>
                </item>
            </div>
        </div>
        <div class="photos">
          <span ng-repeat="image in prof.currentUser.images | limitTo:6">
            <img ng-src="{{image.source}}" width="50%" height="auto" vertical-align:top;>
          </span>
        </div>
    </ion-content>
</ion-view>
